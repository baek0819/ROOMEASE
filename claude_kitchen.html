<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Hotel Kitchen - Order Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 50%, #d4af37 100%);
            color: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .station-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            text-align: center;
            min-width: 80px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .filter-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 100%);
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--status-color);
        }

        .order-card.status-pending::before { background: #ff6b35; }
        .order-card.status-preparing::before { background: #f39c12; }
        .order-card.status-serving::before { background: #3498db; }
        .order-card.status-completed::before { background: #27ae60; }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .order-info h3 {
            color: #d4af37;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .order-meta {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .room-badge {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info h4 {
            color: #fff;
            margin-bottom: 3px;
            font-size: 1em;
        }

        .item-details {
            color: #999;
            font-size: 0.8em;
        }

        .item-quantity {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .order-total {
            text-align: center;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .total-amount {
            font-size: 1.4em;
            font-weight: bold;
            color: #d4af37;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-accept {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn-prepare {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-serve {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-complete {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #d4af37;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .elapsed-time {
            font-weight: bold;
        }

        .urgent {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #999;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .sound-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            border: none;
            border-radius: 50%;
            color: #1a1a1a;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .refresh-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .header-info {
                flex-direction: column;
                gap: 15px;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç≥ KITCHEN MANAGEMENT</h1>
        <div class="header-info">
            <div class="station-info">Kitchen Station #1</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="pending-count">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="preparing-count">0</span>
                    <span class="stat-label">Preparing</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="serving-count">0</span>
                    <span class="stat-label">Serving</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-count">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <button class="refresh-btn" onclick="refreshOrders()">üîÑ Refresh</button>
        </div>
    </div>

    <div class="main-container">
        <div class="filter-bar">
            <div class="filter-buttons">
                <button class="filter-btn active" data-status="all">
                    üìã All Orders <span class="filter-count" id="all-count">0</span>
                </button>
                <button class="filter-btn" data-status="pending">
                    üî• New Orders <span class="filter-count" id="filter-pending-count">0</span>
                </button>
                <button class="filter-btn" data-status="preparing">
                    üë®‚Äçüç≥ Preparing <span class="filter-count" id="filter-preparing-count">0</span>
                </button>
                <button class="filter-btn" data-status="serving">
                    üöö Serving <span class="filter-count" id="filter-serving-count">0</span>
                </button>
                <button class="filter-btn" data-status="completed">
                    ‚úÖ Completed <span class="filter-count" id="filter-completed-count">0</span>
                </button>
            </div>
        </div>

        <div class="orders-grid" id="orders-grid">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <button class="sound-toggle" id="sound-toggle" onclick="toggleSound()">üîä</button>

    <script>
        // Global variables
        let orders = [];
        let currentFilter = 'all';
        let soundEnabled = true;

        // Sample orders data
        const sampleOrders = [
            {
                id: 1001,
                room: '1205',
                items: [
                    { name: 'Wagyu Beef Steak', quantity: 1, price: 85000, notes: 'Medium rare' },
                    { name: 'Truffle Risotto', quantity: 1, price: 45000, notes: '' }
                ],
                total: 130000,
                status: 'pending',
                orderTime: new Date(Date.now() - 10 * 60000), // 10 minutes ago
                customerNotes: 'Please deliver before 8 PM'
            },
            {
                id: 1002,
                room: '0815',
                items: [
                    { name: 'Lobster Thermidor', quantity: 2, price: 75000, notes: 'Extra sauce' }
                ],
                total: 150000,
                status: 'preparing',
                orderTime: new Date(Date.now() - 25 * 60000), // 25 minutes ago
                customerNotes: ''
            },
            {
                id: 1003,
                room: '2110',
                items: [
                    { name: 'Dom P√©rignon Champagne', quantity: 1, price: 120000, notes: 'Chilled' },
                    { name: 'Premium Coffee Selection', quantity: 2, price: 25000, notes: 'Decaf' }
                ],
                total: 170000,
                status: 'serving',
                orderTime: new Date(Date.now() - 45 * 60000), // 45 minutes ago
                customerNotes: 'Anniversary celebration'
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            orders = [...sampleOrders];
            updateStats();
            renderOrders();
            setupFilterButtons();
            startElapsedTimeUpdater();
            
            // Simulate new orders
            setInterval(simulateNewOrder, 30000); // New order every 30 seconds
        });

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-status');
                    renderOrders();
                });
            });
        }

        function renderOrders() {
            const ordersGrid = document.getElementById('orders-grid');
            let filteredOrders = orders;

            if (currentFilter !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentFilter);
            }

            if (filteredOrders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No orders found</h3>
                        <p>No orders match the current filter</p>
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = filteredOrders.map(order => `
                <div class="order-card status-${order.status} ${isUrgent(order) ? 'urgent' : ''}" data-order-id="${order.id}">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>Order #${order.id}</h3>
                            <div class="order-meta">
                                <div><strong>Time:</strong> ${formatTime(order.orderTime)}</div>
                                ${order.customerNotes ? `<div><strong>Notes:</strong> ${order.customerNotes}</div>` : ''}
                            </div>
                            <div class="timer">
                                ‚è±Ô∏è <span class="elapsed-time">${getElapsedTime(order.orderTime)}</span>
                            </div>
                        </div>
                        <div class="room-badge">Room ${order.room}</div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="item-info">
                                    <h4>${item.name}</h4>
                                    ${item.notes ? `<div class="item-details">Note: ${item.notes}</div>` : ''}
                                </div>
                                <div class="item-quantity">√ó${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-total">
                        <div class="total-amount">‚Ç©${order.total.toLocaleString()}</div>
                    </div>

                    <div class="order-actions">
                        ${getActionButtons(order)}
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function getActionButtons(order) {
            switch(order.status) {
                case 'pending':
                    return `<button class="action-btn btn-accept" onclick="updateOrderStatus(${order.id}, 'preparing')">üë®‚Äçüç≥ Start Preparing</button>`;
                case 'preparing':
                    return `<button class="action-btn btn-serve" onclick="updateOrderStatus(${order.id}, 'serving')">üöö Ready to Serve</button>`;
                case 'serving':
                    return `<button class="action-btn btn-complete" onclick="updateOrderStatus(${order.id}, 'completed')">‚úÖ Mark Delivered</button>`;
                case 'completed':
                    return `<button class="action-btn" disabled>‚úÖ Completed</button>`;
                default:
                    return '';
            }
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                
                if (newStatus === 'preparing') {
                    order.prepareTime = new Date();
                } else if (newStatus === 'serving') {
                    order.serveTime = new Date();
                } else if (newStatus === 'completed') {
                    order.completeTime = new Date();
                }

                renderOrders();
                showNotification(`Order #${orderId} ${getStatusText(newStatus)}`);
                playNotificationSound();
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'received',
                'preparing': 'being prepared',
                'serving': 'ready for delivery',
                'completed': 'completed'
            };
            return statusMap[status] || status;
        }

        function updateStats() {
            const stats = {
                pending: orders.filter(o => o.status === 'pending').length,
                preparing: orders.filter(o => o.status === 'preparing').length,
                serving: orders.filter(o => o.status === 'serving').length,
                completed: orders.filter(o => o.status === 'completed').length,
                all: orders.length
            };

            // Update header stats
            document.getElementById('pending-count').textContent = stats.pending;
            document.getElementById('preparing-count').textContent = stats.preparing;
            document.getElementById('serving-count').textContent = stats.serving;
            document.getElementById('completed-count').textContent = stats.completed;

            // Update filter button counts
            document.getElementById('all-count').textContent = stats.all;
            document.getElementById('filter-pending-count').textContent = stats.pending;
            document.getElementById('filter-preparing-count').textContent = stats.preparing;
            document.getElementById('filter-serving-count').textContent = stats.serving;
            document.getElementById('filter-completed-count').textContent = stats.completed;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        function getElapsedTime(orderTime) {
            const now = new Date();
            const diff = Math.floor((now - orderTime) / 60000); // minutes
            
            if (diff < 60) {
                return `${diff}m`;
            } else {
                const hours = Math.floor(diff / 60);
                const minutes = diff % 60;
                return `${hours}h ${minutes}m`;
            }
        }

        function isUrgent(order) {
            const elapsedMinutes = Math.floor((new Date() - order.orderTime) / 60000);
            return elapsedMinutes > 30; // Mark as urgent after 30 minutes
        }

        function startElapsedTimeUpdater() {
            setInterval(() => {
                document.querySelectorAll('.elapsed-time').forEach((element, index) => {
                    const visibleOrders = currentFilter === 'all' ? orders : orders.filter(o => o.status === currentFilter);
                    if (visibleOrders[index]) {
                        element.textContent = getElapsedTime(visibleOrders[index].orderTime);
                    }
                });
            }, 60000); // Update every minute
        }

        function simulateNewOrder() {
            // Only add new orders occasionally
            if (Math.random() > 0.3) return;

            const newOrder = {
                id: Date.now(),
                room: `${Math.floor(Math.random() * 20) + 10}${Math.floor(Math.random() * 20).toString().padStart(2, '0')}`,
                items: [
                    { name: 'Wagyu Beef Steak', quantity: 1, price: 85000, notes: 'Well done' }
                ],
                total: 85000,
                status: 'pending',
                orderTime: new Date(),
                customerNotes: ''
            };

            orders.unshift(newOrder);
            renderOrders();
            showNotification(`New order received from Room ${newOrder.room}!`);
            playNotificationSound();
        }

        function refreshOrders() {
            renderOrders();
            showNotification('Orders refreshed');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-toggle');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            showNotification(`Sound ${soundEnabled ? 'enabled' : 'disabled'}`);
        }

        function playNotificationSound() {
            if (!soundEnabled) return;
            
            // Create a simple beep sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
    </script>
</body>
</html>
