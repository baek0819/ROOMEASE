<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Hotel - Room Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 50%, #d4af37 100%);
            color: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 140px);
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px;
        }

        .sidebar h3 {
            color: #d4af37;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1em;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 100%);
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .menu-item h4 {
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .menu-item p {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 15px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
            border: 1px solid #d4af37;
        }

        .modal h3 {
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .cart-item-info h4 {
            color: #d4af37;
            margin-bottom: 5px;
        }

        .cart-item-info p {
            color: #ccc;
            font-size: 0.9em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #d4af37;
            color: #1a1a1a;
        }

        .total-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .total-price {
            font-size: 1.5em;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            transform: scale(1.05);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 1.5em;
            cursor: pointer;
        }

        .service-request {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .service-request h4 {
            color: #d4af37;
            margin-bottom: 15px;
        }

        .service-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .service-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }

        .custom-request {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #fff;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .custom-request::placeholder {
            color: #999;
        }

        .order-history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .order-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #d4af37;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .status-pending { background: #ff6b35; color: white; }
        .status-preparing { background: #f39c12; color: white; }
        .status-serving { background: #3498db; color: white; }
        .status-completed { background: #27ae60; color: white; }
    </style>
</head>

    <div class="main-container">
        <div class="sidebar">

    <!-- Cart Modal -->
    <div class="modal" id="cart-modal">

    <script>
        // Global variables
        let cart = [];
        let orders = [];
        let currentCategory = 'food';

        // Sample data
        const menuData = {
            food: [
                {
                    id: 1,
                    name: "Wagyu Beef Steak",
                    description: "Premium Wagyu beef with seasonal vegetables",
                    price: 85000,
                    image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkNGFmMzciIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5XYWd5dSBTdGVhazwvdGV4dD48L3N2Zz4="
                },
                {
                    id: 2,
                    name: "Lobster Thermidor",
                    description: "Fresh lobster with rich cheese sauce",
                    price: 75000,
                    image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkNGFmMzciIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Mb2JzdGVyIFRoZXJtaWRvcjwvdGV4dD48L3N2Zz4="
                },
                {
                    id: 3,
                    name: "Truffle Risotto",
                    description: "Creamy risotto with black truffle shavings",
                    price: 45000,
                    image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkNGFmMzciIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5UcnVmZmxlIFJpc290dG88L3RleHQ+PC9zdmc+"
                }
            ],
            beverage: [
                {
                    id: 4,
                    name: "Dom P√©rignon Champagne",
                    description: "Vintage champagne from France",
                    price: 120000,
                    image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkNGFmMzciIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Eb20gUMOpcmlnbm9uPC90ZXh0Pjwvc3ZnPg=="
                },
                {
                    id: 5,
                    name: "Premium Coffee Selection",
                    description: "Blue Mountain coffee beans",
                    price: 25000,
                    image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMzMzMyIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkNGFmMzciIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5QcmVtaXVtIENvZmZlZTwvdGV4dD48L3N2Zz4="
                }
            ]
        };

        const serviceRequests = [
            "Additional towels needed",
            "Room cleaning service",
            "Do not disturb - no cleaning today",
            "Ice bucket delivery",
            "Extra pillows",
            "Laundry service"
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadContent('food');
            updateCartCount();
        });

        // Category switching
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.getAttribute('data-category');
                loadContent(category);
            });
        });

        function loadContent(category) {
            const contentArea = document.getElementById('content-area');
            currentCategory = category;

            switch(category) {
                case 'food':
                case 'beverage':
                    contentArea.innerHTML = `
                        <h2 style="color: #d4af37; margin-bottom: 20px; font-size: 1.8em;">
                            ${category === 'food' ? 'üçΩÔ∏è Food Menu' : 'ü•§ Beverages'}
                        </h2>
                        <div class="menu-grid" id="menu-grid"></div>
                    `;
                    loadMenuItems(category);
                    break;
                case 'service':
                    loadServiceRequests();
                    break;
                case 'history':
                    loadOrderHistory();
                    break;
            }
        }

        function loadMenuItems(category) {
            const menuGrid = document.getElementById('menu-grid');
            const items = menuData[category] || [];
            
            menuGrid.innerHTML = items.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                    <div class="price">‚Ç©${item.price.toLocaleString()}</div>
                    <button class="add-btn" onclick="addToCart(${item.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function loadServiceRequests() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2 style="color: #d4af37; margin-bottom: 20px; font-size: 1.8em;">üõéÔ∏è Hotel Services</h2>
                <div class="service-request">
                    <h4>Quick Service Requests</h4>
                    ${serviceRequests.map(service => `
                        <button class="service-btn" onclick="requestService('${service}')">${service}</button>
                    `).join('')}
                </div>
                <div class="service-request">
                    <h4>Custom Request</h4>
                    <textarea class="custom-request" id="custom-request" placeholder="Please describe your request in detail..."></textarea>
                    <button class="add-btn" onclick="submitCustomRequest()">Submit Request</button>
                </div>
            `;
        }

        function loadOrderHistory() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2 style="color: #d4af37; margin-bottom: 20px; font-size: 1.8em;">üìã Order History</h2>
                <div class="order-history" id="order-history-list">
                    ${orders.length === 0 ? '<p style="text-align: center; color: #999;">No orders yet</p>' : 
                        orders.map(order => `
                            <div class="order-item">
                                <h4>Order #${order.id}</h4>
                                <p><strong>Date:</strong> ${order.date}</p>
                                <p><strong>Items:</strong> ${order.items.map(item => item.name).join(', ')}</p>
                                <p><strong>Total:</strong> ‚Ç©${order.total.toLocaleString()}</p>
                                <span class="order-status status-${order.status}">${getStatusText(order.status)}</span>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        function addToCart(itemId) {
            const allItems = [...(menuData.food || []), ...(menuData.beverage || [])];
            const item = allItems.find(i => i.id === itemId);
            if (item) {
                const existingItem = cart.find(c => c.id === itemId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({...item, quantity: 1});
                }
                updateCartCount();
                showNotification(`${item.name} added to cart!`);
            }
        }

        function requestService(service) {
            const serviceOrder = {
                id: Date.now(),
                type: 'service',
                description: service,
                date: new Date().toLocaleString(),
                status: 'pending'
            };
            orders.push(serviceOrder);
            showNotification(`Service request submitted: ${service}`);
        }

        function submitCustomRequest() {
            const customRequest = document.getElementById('custom-request').value.trim();
            if (customRequest) {
                requestService(customRequest);
                document.getElementById('custom-request').value = '';
            }
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            document.getElementById('cart-count').style.display = count > 0 ? 'flex' : 'none';
        }

        function openCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>‚Ç©${item.price.toLocaleString()} each</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-price').textContent = `Total: ‚Ç©${total.toLocaleString()}`;
            document.getElementById('cart-modal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function changeQuantity(itemId, change) {
            const item = cart.find(c => c.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(c => c.id !== itemId);
                }
                updateCartCount();
                openCart(); // Refresh cart display
            }
        }

        function placeOrder() {
            if (cart.length === 0) return;

            const order = {
                id: Date.now(),
                type: 'food',
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toLocaleString(),
                status: 'pending'
            };

            orders.push(order);
            cart = [];
            updateCartCount();
            closeCart();
            showNotification('Order placed successfully! Kitchen will prepare your order.');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Order Received',
                'preparing': 'Preparing',
                'serving': 'On the Way',
                'completed': 'Delivered'
            };
            return statusMap[status] || status;
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(90deg, #d4af37 0%, #f4e4a6 100%);
                color: #1a1a1a;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                closeCart();
            }
        };
    </script>
</body>
